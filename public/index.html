<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header>
        <div>
            <a href="/">
                Inicio
            </a>
        </div>
    </header>
    <section class="sectionStyle">
        <h2>Subir Productos</h2>
        <div class="row">
            <div class="col-1"></div>
            <form id="productForm" autocomplete="off" class="col-10">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input id="nameInput" type="text" class="form-control" placeholder="Ingrese un nombre" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input id="priceInput" type="number" class="form-control" placeholder="Ingrese un precio" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Direccion</label>
                    <input id="urlInput" type="text" class="form-control" placeholder="Ingrese dirección de imagen" name="url" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                </div>
            </form>
            <div class="col-1"></div>
        </div>
    </section>
    <section class="sectionStyle">
        <h2>Tabla de productos</h2>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-dark">
                    <thead>
                        <tr class="table-dark">
                            <th class="table-dark" scope="col">Producto</th>
                            <th class="table-dark" scope="col">Precio</th>
                            <th class="table-dark" scope="col">Imagen</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </section>
    <section class="sectionStyle">
        <h2>Chat con Websockets y Ejs</h2>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div id="msgStyle"></div>
                <form id="msgForm" autocomplete="off" class="col-12">
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="username" class="form-label">Usuario</label>
                            <input id="usernameInput" type="email" class="form-control" placeholder="Ingrese una dirección de correo electrónico" name="username" required>
                        </div>
                        <div class="col-6">
                            <label for="msg" class="form-label">Mensaje</label>
                            <input id="msgInput" type="text" class="form-control" placeholder="Ingrese el mensaje a enviar" name="msg" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </section>
    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
